name: Rust

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Install protobuf
      run: sudo apt install libprotobuf-dev protobuf-compiler -y
    - name: Install Mingw
      run: sudo apt install mingw-w64 -y
    - name: Build Linux
      run: cargo build --verbose --release
    - name: Install Windows target
      run: rustup target add x86_64-pc-windows-gnu
    - name: Build Windows
      run: cargo build --verbose --release --target=x86_64-pc-windows-gnu
    - name: List files
      run: ls -la target/release && ls -la target/x86_64-pc-windows-gnu/release
    - name: Upload 
      uses: softprops/action-gh-release@v2
      if: startsWith(github.ref, 'refs/tags/') 
      with:
        files: |
          target/release/file_deploy
          target/x86_64-pc-windows-gnu/release/file_deploy.exe